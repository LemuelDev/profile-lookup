<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Lookup Application</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section class="homepage">
        <div class="wrapper">
            <div class="title">
                <h4>Profile Lookup Project</h4>
                <p class="caption">
                    Search your desired name in the input box..
                </p>
            </div>
            <div class="input-section">
                <input type="text" placeholder="Enter name" id="name-input">
                <button class="search-btn">
                    Search
                </button>
            </div>
            <div class="list-names">
                <!-- <p class="official-lists">
                    Bogart Manto - <span>UNIVERSITY SCHOLAR</span>
                </p> -->
              
            </div>
        </div>

    <div class="modal-list">
        <div class="name-section">
            <h4 class="name">
                
            </h4>
            <h4 class="age">
               
            </h4>
        </div>
        <div class="school-info">
            <h4 class="school">
               Department & Campus: <span> </span>
            </h4>
            <h4 class="gwa">
               GWA: <span></span>
            </h4>
            <h4 class="status">
                Status: <span></span>
            </h4>
            <button class="close-btn">
                Close
            </button>
        </div>
    </div>

    <script src="main.js"></script>
